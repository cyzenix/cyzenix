<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Ads</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1d1d1d, #252525);
            color: #8ec07c;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            color: #3498db;
            margin-bottom: 10px;
        }

        .ads-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ad {
            background: #2b2b2b;
            color: #8ec07c;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Advertisement Space</h2>
        <hr>
    </div>
    <div class="ads-container">
        <div class="ad">No Discounts, Sorry</div>
    </div>
</body>
</html>
